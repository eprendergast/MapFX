<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <link href="../svgMap/dist/svgMap.css" rel="stylesheet">

    <title>Data Map</title>
</head>
<body>
    
    <div id="header-container">
        <h1>Welcome to Data Map</h1>
    </div>

    <div id="query-container">
       
        <h2>Please select your view below:</h2>

        <form id ="query-form">
            <label for="date">Date:</label> 
            <input type="date" name="date">
            <label for="base-currency">Base Currency:</label> 
            <select name="base-currency" id="base-currency">
                <option value="GB">GB</option>
                <option value="EUR">EUR</option>
            </select>
            <input type="submit" value="Submit">
        </form>

    </div>

    <div id="map-container">

        <!-- MAP TO BE DYNAMICALLY RENDERED BASED ON SEARCH RESULTS -->


    </div>

    <script src="./src/railsApi.js"></script>
    <script src="../svgMap/dist/svgMap.js"></script>

    <script src="./src/api.js"></script>

    <script src="./src/svgMapInterface.js"></script>

    <script src="./src/index.js"></script>
</body>
</html>
