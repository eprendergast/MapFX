<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./style.css" rel="stylesheet">
    <link href="./src/node_modules/svgmap/dist/svgMap.css" rel="stylesheet">

    <title>MapFX</title>
</head>
<body>
    
    <div id="header-container">
        <h1>Welcome to MapFX</h1>
    </div>

    <div id="query-container">
       
        <h3>Please select your view:</h3>
        <div id="form-div">
        <form id ="query-form">
            <label for="date">Date:</label> 
            <input type="date" name="date">
            <label for="baseCurrency">Base Currency:</label> 
            <select name="baseCurrency" id="baseCurrency">
                <option value='AUD'>AUD - Australian Dollar</option>
                <option value='BGN'>BGN - Bulgarian Lev</option>
                <option value='BRL'>BRL - Brazilian Real</option>
                <option value='CAD'>CAD - Canadian Dollar</option>
                <option value='CHF'>CHF - Swiss Franc</option>
                <option value='CNY'>CNY - Chinese Yuan</option>
                <option value='CZK'>CZK - Czech Koruna</option>
                <option value='DKK'>DKK - Danish Krone</option>
                <option value='EUR'>EUR - Euro</option>
                <option value='GBP'>GBP - British Pound</option>
                <option value='HKD'>HKD - Hong Kong Dollar</option>
                <option value='HRK'>HRK - Croatian Kuna</option>
                <option value='HUF'>HUF - Hungarian Forint</option>
                <option value='IDR'>IDR - Indonesian Rupiah</option>
                <option value='ILS'>ILS - Israeli New Shekel</option>
                <option value='INR'>INR - Indian Rupee</option>
                <option value='ISK'>ISK - Icelandic Króna</option>
                <option value='JPY'>JPY - Japanese Yen</option>
                <option value='KRW'>KRW - South Korean Won</option>
                <option value='MXN'>MXN - Mexican Peso</option>
                <option value='MYR'>MYR - Malaysian Ringgit</option>
                <option value='NOK'>NOK - Norwegian Krone</option>
                <option value='NZD'>NZD - New Zealand Dollar</option>
                <option value='PHP'>PHP - Philippine Peso</option>
                <option value='PLN'>PLN - Poland Złoty</option>
                <option value='RON'>RON - Romanian Leu</option>
                <option value='RUB'>RUB - Russian Ruble</option>
                <option value='SEK'>SEK - Swedish Krona</option>
                <option value='SGD'>SGD - Singapore Dollar</option>
                <option value='THB'>THB - Thai Baht</option>
                <option value='TRY'>TRY - Turkish Lira</option>
                <option value='USD'>USD - United States Dollar</option>
                <option value='ZAR'>ZAR - South African Rand</option>
            </select>
            <input type="submit" value="Submit">
        </form>
    </div>
    </div>

    <div id="map-container">

        <!-- MAP TO BE DYNAMICALLY RENDERED BASED ON SEARCH RESULTS -->


    </div>

    <script src="./src/node_modules/svgMap/dist/svgMap.js"></script>
    <!-- <script src="./src/node_modules/country-data/index.js"></script> -->
    <script src="./src/api.js"></script>
    <!-- <script src="./src/svgMapInterface.js"></script>x  -->
    <script src="./src/index.js"></script>
</body>
</html>
